gui:
  theme:
    selectedLineBgColor:
      - blue
  returnImmediately: true
stats:
  graphs:
    - caption: CPU (%)
      statPath: DerivedStats.CPUPercentage
      color: green
    - caption: Memory (%)
      statPath: DerivedStats.MemoryPercentage
      color: green

customCommands:
  images:
    - name: "create container"
      attach: false
      command: "docker container create --name {{ .Image.Name }} {{ .Image.Name }}:{{ .Image.Tag }} sleep infinity"
